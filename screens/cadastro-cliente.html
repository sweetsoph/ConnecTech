<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="stylesheet" href="../assets/styles/cadastro.css" />
    <link rel="icon" type="imagem/png" href="../assets/images/favicon.ico" />
    <title>Mentalize - Cadastro</title>
  </head>

  <body>
    <main>
      <section class="gradient"></section>
      <section class="cadastro-container">
        <form action="tela-inicial-cliente.html">
          <h3>Cadastro Cliente</h3>
          <input type="text" placeholder="Nome" name="nome" required/>
          <input type="text" placeholder="E-mail" name="email" required/>
          <input type="date" placeholder="Data de Nasc." name="dt_nasc" required/>
          <input type="number" placeholder="Telefone" name="telefone" required/>
          <div class="select-group">
            <p>Como você se classifica nas categorias abaixo?</p>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="adolescentes" />
              <p>Adolescente</p>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="adulto" />
              <p>Adulto</p>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="idosos" />
              <p>Idoso</p>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="perinatal" />
              <p>Pessoa grávida ou com dificuldades familiares</p>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="adicto-drogas" />
              <p>Adicto em drogas</p>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="grupo-alvo" id="adicto-alcool" />
              <p>Adicto em álcool</p>
            </div>
          </div>
          <input name="senha" placeholder="Senha" type="password" required/>
          <input required
            name="confirmar-senha"
            placeholder="Confirmar Senha"
            type="password"
          />
          <div class="button-group">
            <button class="btn-voltar" onclick="location.href='../index.html'">
              <p>Voltar</p></button
            >
            <button
              class="btn-enviar"
              type="submit"
            >
              <p>Enviar</p>
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="text/javascript">
        const senha = document.querySelector('input[name="senha"]');
        const confirmarSenha = document.querySelector('input[name="confirmar-senha"]');
        const button = document.querySelector('.btn-enviar');
        button.addEventListener('click', function(event) {
            if (senha.value !== confirmarSenha.value) {
                event.preventDefault();
                alert('As senhas não conferem');
            }else{
            }
        });
    </script>
  </body>
</html>
